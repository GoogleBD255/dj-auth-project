{% extends "base.html" %}

{% block title %} Home - DJ Auth {% endblock title %}

{% block content %}

{% if user.is_authenticated %}

<h1 style="color: white">Username: {{user.username}} // Email: {{user.email}}</h1>

<a class="btn btn-primary" href="{% url "signout" %}">Logout</a>

<a class="btn btn-secondary" href="{% url "change_pass" %}">Change Password</a>

{% endif %}


{% endblock content %}
